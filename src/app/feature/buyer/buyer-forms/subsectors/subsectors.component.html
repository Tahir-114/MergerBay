<div *ngFor="let main of sectorsArray;let i=index">
    <div *ngFor="let detail of main.subSectorArr;let j=index">
        <div *ngIf="detail.subSectorItemArr.length > 0"  class="subsector_title d-flex align-items-center justify-content-between">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [disabled]="isDisabled" [(ngModel)]="detail.status" (ngModelChange)="changeSectorStatus(i,j,detail.status)"  id="customCheck{{main.sectorId}}">
                <label class="form-check-label" for="customCheck{{main.sectorId}}">
                    {{detail.subSectorName}}
                </label>
            </div>
            {{main.sectorName}}
        </div>
        <div class="d-flex flex-wrap align-items-center subsectors_cats">
            <div *ngFor="let item of detail.subSectorItemArr;let k=index">
                <label class="d-flex align-items-center"[ngClass]="item.status?'subsector_cat_active': ''">                    
                    <!-- <input *ngIf="item.status == 'active'" type="checkbox" class="d-none" (change)="changeCatStatus(parent.sectorId,cat.subSectorId ,item.subSectorItemId)" checked>
                    <input *ngIf="item.status != 'active'" type="checkbox" class="d-none" (change)="changeCatStatus(parent.sectorId,cat.subSectorId ,item.subSectorItemId)">
                     -->
                    <input [disabled]="isDisabled"  type="checkbox" class="d-none" [(ngModel)]="item.status" (change)="changeCatStatus(i,j,k)">
                    {{item.subSectorItemName}}
                    <img src="../../../../../assets/images/add.png" *ngIf="!isDisabled" class="img-fluid ms-2" alt="Add">
                </label>
            </div>
        </div>
    </div>
</div>
